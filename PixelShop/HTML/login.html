<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">

    <title>Login - Pixel Shop</title>
</head>

<body>
  <div class="login">
    <img src="../assets/LogoLogin.png" alt="Pixel Shop Logo" class="logo">
    
    <header>
    <h1>Bienvenidos a Pixel Shop</h1>
    <h1>Ingresá</h1>
    </header>

    <form id="login-form">
      <label>Email: <input type="email" name="email" required></label><br><br>
      <label>Contraseña: <input type="password" name="password" required></label><br><br>
      <label class="checkbox-label">
        <input type="checkbox" name="check">Recordar
      </label>  
      <button type="submit" class="boton">Entrar</button>
    
      <h3>¿Olvidaste la contraseña?</h3> 
      <h3>¿No tienes cuenta? <a href="register.html">Regístrate</a></h3>
    </form>
  </div>

 <script>
   // Seleccionamos el form por id
  document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault(); // Evitar que el form se envíe

    const email = this.email.value.trim();
    const password = this.password.value.trim();

    if (email === "" || password === "") {
      alert("Por favor completá todos los campos.");
      return;
    }

    // Guardar usuario en sessionStorage (simula sesión)
    sessionStorage.setItem("usuario", JSON.stringify({
      email: email,
      nombre: email.split("@")[0]
    }));

    // Redirigir a index.html
    window.location.href = "index.html";
  });
</script>

</body>
</html>
