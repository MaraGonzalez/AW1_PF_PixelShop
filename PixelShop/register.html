<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">

    <title>Register - Pixel Shop</title>
</head>

<body>
  <div class="register">
    <a href="index.html"></a><img src="../assets/LogoLogin.png" alt="Pixel Shop Logo" class="logo"></a>

    <header>
      <h1>Registrate</h1>
    </header>

    <form id="register-form" action="#" method="post">
      <label>Nombre: <input type="text" name="nombre" required></label><br>
      <label>Apellido: <input type="text" name="apellido" required></label><br>
      <label>Fecha de nacimiento: <input type="date" name="date" required></label><br>
      <label>Email: <input type="email" name="email" required></label><br>
      <label>Contraseña: <input type="password" name="password" required></label><br>
      <button type="submit" class="boton">Confirmar</button>
      <h3>¿Ya tenés cuenta? <a href="login.html">Iniciá sesión</a></h3>
    </form>
  </div>


  <script>
    document.getElementById("register-form").addEventListener("submit", function(e) {
  e.preventDefault(); // evitar recarga

  const nombre = this.nombre.value.trim();
  const apellido = this.apellido.value.trim();
  const fecha = this.date.value;
  const email = this.email.value.trim();
  const password = this.password.value;

  // Validar datos simples (puedes agregar más validaciones)
  if (!nombre || !apellido || !fecha || !email || !password) {
    alert("Por favor completá todos los campos.");
    return;
  }

  // Obtener usuarios guardados o array vacío
  let usuarios = JSON.parse(sessionStorage.getItem("usuarios")) || [];

  // Verificar si email ya existe
  if (usuarios.some(u => u.email.toLowerCase() === email.toLowerCase())) {
    alert("Este email ya está registrado.");
    return;
  }

  // Guardar nuevo usuario
  usuarios.push({
    nombre,
    apellido,
    fecha,
    email,
    password // NOTA: en una app real, nunca guardes contraseñas en texto plano
  });

  sessionStorage.setItem("usuarios", JSON.stringify(usuarios));

  alert("Registro exitoso! Ahora podés iniciar sesión.");
  window.location.href = "login.html"; // redirigir a login
});
  </script>
</body>
</html>
