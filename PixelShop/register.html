<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">

    <title>Register - Pixel Shop</title>
</head>

<body>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-left">
        <img src="assets/LogoLogin.png" alt="Pixel Shop Logo" class="logo-login">
      </div>

    <div class="login-right">
      <form id="register-form">
        <h2>Registrate</h2>

        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellido" placeholder="Apellido" required>
        <input type="text" name="date" id="date" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" placeholder="Fecha de nacimiento" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        
        <div class="login-row right-align">
          <button type="submit" class="boton">Confirmar</button>
        </div>

        <div class="form-links">
            <a href="login.html">¿Ya tenés cuenta? Ingresá</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("register-form").addEventListener("submit", function(e) {
  e.preventDefault(); // evitar recarga

  const nombre = this.nombre.value.trim();
  const apellido = this.apellido.value.trim();
  const fecha = this.date.value;
  const email = this.email.value.trim();
  const password = this.password.value;

  // Validar datos simples (puedes agregar más validaciones)
  if (!nombre || !apellido || !fecha || !email || !password) {
    alert("Por favor completá todos los campos.");
    return;
  }

  // Obtener usuarios guardados o array vacío
  let usuarios = JSON.parse(sessionStorage.getItem("usuarios")) || [];

  // Verificar si email ya existe
  if (usuarios.some(u => u.email.toLowerCase() === email.toLowerCase())) {
    alert("Este email ya está registrado.");
    return;
  }

  // Guardar nuevo usuario
  usuarios.push({
    nombre,
    apellido,
    fecha,
    email,
    password // NOTA: en una app real, nunca guardar contraseñas en texto plano
  });

  sessionStorage.setItem("usuarios", JSON.stringify(usuarios));

  alert("Registro exitoso! Ahora podés iniciar sesión.");
  window.location.href = "login.html"; // redirigir a login
});

  </script>
</body>
</html>
